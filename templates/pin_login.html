<!DOCTYPE html>
<html>
<head>
<title>PIN Login</title>
<style>
body{
background:#111;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
}
.box{
background:#222;
padding:40px;
border-radius:12px;
text-align:center;
}
input{
padding:12px;
width:200px;
margin:10px;
border-radius:8px;
border:none;
}
button{
padding:12px 20px;
background:#00bcd4;
border:none;
border-radius:8px;
color:white;
}
</style>
</head>
<body>

<div class="box">
<h2>Enter PIN</h2>

<form action="/verify-pin" method="POST">
<input type="password" name="pin" placeholder="4 digit PIN" required>
<br>
<button>Login</button>
</form>

</div>

</body>
</html>
