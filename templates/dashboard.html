<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AR/VR Studio Platform</title>

<link rel="stylesheet" href="/static/style.css">

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>

/* Page background */
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#0b1a2e;
color:white;
}

/* Header */
header{
padding:20px;
text-align:center;
background:#081423;
box-shadow:0 4px 20px rgba(0,0,0,.5);
}

nav{
margin-top:10px;
}

/* Buttons */
.btn{
display:inline-block;
background:#00bcd4;
padding:10px 20px;
border-radius:8px;
color:white;
text-decoration:none;
margin:6px;
font-weight:bold;
transition:.3s;
}

.btn:hover{
background:#0097a7;
transform:translateY(-2px);
}

/* Projects grid */
.projects{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
padding:40px;
}

/* Card */
.card{
background:#1f2f46;
border-radius:18px;
padding:30px 20px;
text-align:center;
position:relative;
overflow:visible; /* important for delete button */
box-shadow:0 10px 30px rgba(0,0,0,.6);
transition:.3s;
}

.card:hover{
transform:translateY(-5px);
}

/* Delete button */
.deleteBtn{
position:absolute;
top:10px;
right:10px;
background:#ff3b3b;
color:white;
width:32px;
height:32px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
text-decoration:none;
z-index:999;
box-shadow:0 5px 15px rgba(0,0,0,.6);
transition:.25s;
}

.deleteBtn:hover{
background:red;
transform:scale(1.1);
}

/* Model preview */
model-viewer{
width:100%;
height:200px;
margin:15px 0;
}

h3{
margin-bottom:20px;
}

</style>

</head>

<body>

<header>
<h1>ðŸš€ AR/VR Studio Platform</h1>

<nav>
<a href="/create" class="btn">+ Create Project</a>
<a href="/wall-ar" class="btn">ðŸŽ¨ Wall Colour AR</a>
</nav>
</header>

<section class="projects">

{% for p in projects %}
<div class="card">

<!-- DELETE PROJECT BUTTON -->
<a href="/delete/{{p[0]}}"
onclick="return confirm('Delete this project?')"
class="deleteBtn">âœ–</a>

<h3>{{p[1]}}</h3>

{% if p[3]=='model' %}
<model-viewer src="/uploads/{{p[2]}}" camera-controls auto-rotate></model-viewer>
<a href="/model-ar/{{p[2]}}" class="btn">View AR</a>

{% else %}
<a href="/image-ar/{{p[2]}}" class="btn">Image AR</a>
{% endif %}

</div>
{% endfor %}

</section>

</body>
</html>
